<meta charset="UTF-8">
<script>

  function pulaLinha() {
    document.write('<br><br>')
    }

  function mostra(texto) {
    document.write(texto)
    pulaLinha()
  }

  for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    var tabuada = 7
    mostra(`${tabuada} x ${multiplicador} = ${tabuada*multiplicador}`)
  }

  mostra("FIM");

</script>

</script>
