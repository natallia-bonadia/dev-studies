<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')

  pincel.fillStyle = '#C2AFF0'
  pincel.fillRect(0, 0, 600, 400)


  var cores = ['#2274A5', '#F1C40F', '#00CC66']
  var indiceCorAtual = 0

  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft // coordenada x zerada
    var y = evento.pageY - tela.offsetTop // coordenada y zerada
    pincel.fillStyle = cores[indiceCorAtual]
    pincel.beginPath()
    pincel.arc(x, y, 10, 0, 2*3.14)
    pincel.fill()
    console.log(x + ', ' + y)
  }
  
  function mudaCor() {
    indiceCorAtual++
    if (indiceCorAtual == cores.length) indiceCorAtual = 0
    alert(indiceCorAtual)
    return false
  }

  tela.onclick = desenhaCirculo

  tela.oncontextmenu = mudaCor

</script>
