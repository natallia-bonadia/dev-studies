<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')

  function desenhaTexto(texto, x , y) {
    pincel.font = '20px Georgia'
    pincel.fillStyle = 'black'
    pincel.fillText(texto, x, y)    
  }
    
  function desenhaQuadrado(x, y, lado, cor) {
    pincel.fillStyle = cor
    pincel.fillRect(x, y, lado, lado)
    pincel.fillStroke = 'black'
    pincel.strokeRect(x, y, lado, lado)
  }

  desenhaTexto('Qual é a fração?', 25, 30)

  var lado = 50
  desenhaQuadrado(0, 50, lado, 'darkgreen')
  desenhaQuadrado(50, 50, lado, 'darkgreen')
  desenhaQuadrado(100, 50, lado, 'darkgreen')
  desenhaQuadrado(150, 50, lado, 'lightgrey')

</script>
