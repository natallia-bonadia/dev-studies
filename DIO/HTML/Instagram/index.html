<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="images/instagram-celular.png" alt="Celular apresentando páginas do Instagram">
    </div>
    <div class="instagram-login">
      <div class="group">
        <img src="images/logo-instagram.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="images/me.jpeg" alt="Foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como nati.bonadia</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é nati.bonadia?</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
