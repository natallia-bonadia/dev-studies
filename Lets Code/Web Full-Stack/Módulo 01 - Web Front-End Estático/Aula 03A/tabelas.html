<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
</head>
<body>
  <h1>TABELA HTML</h1>
  <section>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Funcionalidades em Páginas HTML</th>
        </tr>
        <tr>
          <th>Funcionalidade</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="5">Barra de Navegação</td>
          <td>header</td>
        </tr>
        <tr>
          <td>nav</td>
        </tr>
        <tr>
          <td>ul</td>
        </tr>
        <tr>
          <td>li</td>
        </tr>
        <tr>
          <td>a</td>
        </tr>
        <tr>
          <td rowspan="6">Tabelas</td>
          <td>table</td>
        </tr>
        <tr>
          <td>thead</td>
        </tr>
        <tr>
          <td>tbody</td>
        </tr>
        <tr>
          <td>th</td>
        </tr>
        <tr>
          <td>td</td>
        </tr>
        <tr>
          <td>tr</td>
        </tr>
        <tr>
          <td rowspan="6">Formulários</td>
          <td>form</td>
        </tr>
        <tr>
          <td>input</td>
        </tr>
        <tr>
          <td>select</td>
        </tr>
        <tr>
          <td>option</td>
        </tr>
        <tr>
          <td>textarea</td>
        </tr>
        <tr>
          <td>datalist</td>
        </tr>
      </tbody>
    </table>
    <form>
      <div>
        <input type="date">
      </div>
      <div>
        <input type="email" name="e-mail"> <!-- name = variavel -->
        <label for="nome">Nome: </label>
        <input type="text" placeholder="Seu nome" id="nome" name="nome">
      </div>
      <div>
        <label for="idiota">Você é idiota?</label>
        <input type="checkbox" id="idiota" checked>
      </div>
      <div>
        <input type="range" min="0" max="100" value="20">
      </div>

    </form>
    </div>
  </section>
  
</body>
</html>
